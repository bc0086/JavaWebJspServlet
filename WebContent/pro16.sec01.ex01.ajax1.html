<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="${pageContext.request.contextPath}/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	function fn_process() {
		$.ajax({
			type:"get"
			, dataType:"text" /* 응답데이터를 텍스트로 지정 */
			, async:false /* true는 동기식, false는 비동기식 전송 */
			, url : "http://localhost:8282/JavaWebJspServlet/ajaxTest1"
			, data : {param : "hello, jQuery"} /* 서버로 매개변수와 값을 설정 */
			, success : function (data, textStatus) {
				$("#message").append(data); /* 서버응답메시지를 div엘리먼트에 표시 */
			}
			, error : function(data, textStatus) {
				alert("에러 발생");
			}
			, complete : function(data, textStatus) { /* 완료시 수행할 작업 */
				alert("작업을 완료했습니다.");
			}
		});
	}
</script>
</head>
<body>
	<input type="button" value="전송하기" onClick="fn_process()" /><br><br>
	<div id="message"></div>
</body>
</html>
