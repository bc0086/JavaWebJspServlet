<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 창</title>
<script type="text/javascript">
	function fn_validate(){
		// <form> 태그의 name속성으로 <form> 태그 객체를 받아옴.
		var frmLogin = document.frmLogin;

		// <form> 태그 내 <input>태그의 name속성으로 입력한 ID와 비밀번호를 받아옴.
		var user_id = frmLogin.user_id.value;
		var user_pw = frmLogin.user_pw.value;
		
		if((user_id.length == 0 || user_id == " ") || (user_pw.length == 0 || user_pw ==" ")){
			alert("아이디와 비밀번호는 필수");
		} else {
			frmLogin.method = "post"; // <form>태그의 전송방식을 post로 설정함.
			frmLogin.action = "login5"; // action속성을 서블릿 매핑이름인 login5로 설정함.
			frmLogin.submit(); // 자바스크립트에서 서블릿으로 전송함.
		}
	}
</script>
</head>
<body>
	<form action="login" name="frmLogin" method="get" encType="UTF-8">
		아이디 : <input type="text" name="user_id"/> <br />
		비밀번호 : <input type="password" name="user_pw"/> <br />
		<input type="button" onClick="fn_validate()" value="로그인 입니다."/>
		<input type="reset" value="재입력 입니다."/>
		<input type="hid-den" name="user_address" value="서울시 성북구" />
	</form>
</body>
</html>
