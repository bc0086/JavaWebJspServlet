<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트에서 쿠키 사용</title>
<script type = "text/javascript">
	window.onload = pageLoad; // 페이지로드 이벤트 처리
	
	function pageLoad() { 
		notShowPop = getCookieValue(); // 저장된 쿠키 읽어오기
		if(notShowPop != "true") {
			window.open("pro09.sec02.ex01.popUp.html","pop",
				"width=400, height=500, history=no, resizable=no, status=no, scrollbars=yes, menubar=no");
		}
	}
		
	// 쿠키 읽어오는 함수
	function getCookieValue() {
		var result = "false";
		if(document.cookie != "") {
			cookie = document.cookie.split(";");
				// document의 cookie속성으로 쿠키 정보를 문자열로 가져온 후
				// 세미콜론으로 분리해 각각의 쿠키를 얻음
			for(var i=0; i<cookie.length; i++) {
				element = cookie[i].split("=");
				value = element[0];
				value = value.replace(/^\s*/,'');
					// 정규식을 이용해 쿠키 이름 문자열의 공백을 제거
				if(value == "notShowPop") {
					result = element[1];
					// 쿠키 이름이 notShowPop이면 해당하는 쿠키 값을 가져와 반환
				}
			}
		}
		return result;
	}
	
	function deleteCookies() {
		// '쿠키삭제' 클릭 시 호출됨. notShowPop쿠키 값을 false로 설정함
		document.cookie = "notShowPop=" + "false" + ";path=/; expires=1" ;
	}
</script>
</head>
<body>
	<form action="">
		<input type= button value="쿠키삭제" onClick="deleteCookie()" />
	</form>
</body>
</html>
